---
apiVersion: v1
kind: Namespace
metadata:
  name: edu
---
apiVersion: v1
kind: Service
metadata:
  name: hellok8s-svc
spec:
  type: NodePort
  selector:
    app: hellok8s
  ports:
  - port: 4567
    nodePort: 30001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellok8s
  namespace: edu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hellok8s
  template:
    metadata:
      labels:
        app: hellok8s
    spec:
      containers:
      - image: chesterhsieh/hellok8s:v3
        name: hellok8s-container